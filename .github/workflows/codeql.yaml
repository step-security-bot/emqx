name: "CodeQL"

on:
  schedule:
    - cron: '33 14 * * 4'
  workflow_dispatch:
    inputs:
      ref:
        required: false

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write
    container:
      image: ghcr.io/emqx/emqx-builder/5.1-4:1.14.5-25.3.2-2-ubuntu22.04

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
      with:
        ref: ${{ github.event.inputs.ref }}

    - name: Ensure git safe dir
      run: |
        git config --global --add safe.directory "$GITHUB_WORKSPACE"
        make ensure-rebar3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@fdcae64e1484d349b3366718cdfef3d404390e85 # v2.22.1
      with:
        languages: ${{ matrix.language }}

    - name: Build
      if: matrix.language == 'cpp'
      env:
        PROFILE: emqx-enterprise
      run: |
        make emqx-enterprise-compile

    - name: Fetch deps
      if: matrix.language == 'python'
      env:
        PROFILE: emqx-enterprise
      run: |
        make deps-emqx-enterprise

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@fdcae64e1484d349b3366718cdfef3d404390e85 # v2.22.1
      with:
        category: "/language:${{matrix.language}}"
